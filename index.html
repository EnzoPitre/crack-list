<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compagnon Crack List - Party Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* FOND FESTIF (Défaut) */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
            transition: background 0.5s, color 0.5s;
        }

        /* --- THEME CLAIR (LIGHT MODE) --- */
        body.light-mode {
            background: #f0f2f5;
            animation: none;
            color: #1f2937;
        }

        body.light-mode .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            border-top: 1px solid #e5e7eb;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
        }

        body.light-mode .glass-bubble {
            background: white;
            border: 4px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        
        body.light-mode #time-display {
            color: #1f2937;
            text-shadow: none;
            drop-shadow: none;
        }
        
        body.light-mode .text-shadow {
            text-shadow: none;
        }

        body.light-mode #instruction-text {
            background: rgba(0,0,0,0.05);
            color: #6b7280;
            border: 1px solid rgba(0,0,0,0.1);
        }

        body.light-mode .btn-theme {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        body.light-mode #player-list > div {
            background: white;
            border: 1px solid #e5e7eb;
            color: #1f2937;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        
        body.light-mode #player-list span.text-white {
            color: #1f2937;
        }

        body.light-mode .player-score-bg {
            background: #f3f4f6;
        }
        
        body.light-mode .text-yellow-300 {
            color: #d97706; /* Darker yellow/orange for light mode visibility */
        }
        
        body.light-mode .text-white\/40 { color: #9ca3af; }
        body.light-mode .text-white\/50 { color: #6b7280; }
        body.light-mode .text-white\/80 { color: #4b5563; }
        body.light-mode .text-white { color: #111827; }

        /* --- FIN THEME CLAIR --- */


        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .timer-font {
            font-family: 'Anton', sans-serif;
            letter-spacing: 2px;
        }

        /* TIMER CIRCLE */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.1s linear, stroke 0.3s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        
        body.light-mode .progress-ring__circle {
            filter: none;
        }

        /* EFFET PULSE (Battement de coeur) */
        @keyframes pulse-ring {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 30px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        
        .pulse-effect {
            animation: pulse-ring 0.4s ease-out;
        }

        /* SHAKE (Quand on perd) */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        
        .shake-effect {
            animation: shake 0.5s;
        }

        /* ECRAN PERDU */
        #game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ef4444; 
            background-image: radial-gradient(circle, #ff0000 0%, #990000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.2s linear;
        }

        #game-over-screen.active {
            visibility: visible;
            opacity: 1;
        }

        .game-over-text {
            font-family: 'Anton', sans-serif;
            font-size: 5rem;
            color: white;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px #000;
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }


        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 3px; }

        /* GLASSMORPHISM pour les panneaux */
        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }

        .glass-bubble {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: background 0.3s, border 0.3s;
        }

        /* TEXTE OMBRÉ pour lisibilité */
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* BOUTON JOLI */
        .btn-party {
            background: linear-gradient(45deg, #FF512F 0%, #DD2476 51%, #FF512F 100%);
            background-size: 200% auto;
            transition: 0.5s;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
        }
        .btn-party:hover {
            background-position: right center;
            transform: scale(1.05);
        }
        .btn-party:active { transform: scale(0.95); }

        /* BOUTON THEME */
        .btn-theme {
            background: rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.3);
            transition: 0.3s;
        }
        .btn-theme:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.95);
        }
        
        /* CONTROL BUTTONS (Top Right) */
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(4px);
            transition: all 0.3s;
            cursor: pointer;
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
        
        body.light-mode .control-btn {
            background: white;
            color: #4b5563;
            border: 1px solid #d1d5db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- CONTROLS (Fullscreen / Theme) -->
    <div class="absolute top-4 right-4 z-50 flex gap-3">
        <button onclick="toggleTheme()" class="control-btn" title="Changer de thème">
            <i id="theme-icon" class="fas fa-sun"></i>
        </button>
        <button onclick="toggleFullScreen()" class="control-btn" title="Plein écran">
            <i id="fullscreen-icon" class="fas fa-expand"></i>
        </button>
    </div>

    <!-- Écran de défaite -->
    <div id="game-over-screen">
        <div class="text-center">
            <h1 class="game-over-text mb-4">PERDU !</h1>
            <p class="text-white text-xl animate-pulse">Trop lent...</p>
        </div>
    </div>

    <!-- HEADER -->
    <header class="flex-none pt-4 pb-2 text-center z-10 relative">
        <div class="inline-block relative transform hover:scale-105 transition duration-300">
            <!-- Glow effect -->
            <div class="absolute inset-0 bg-white blur-2xl opacity-30 rounded-full"></div>
            <img src="https://i.postimg.cc/j5DK63qy/logo.webp" alt="Crack List Logo" class="h-20 md:h-24 relative z-10 mx-auto drop-shadow-xl filter brightness-110">
        </div>
    </header>

    <!-- MAIN: Timer Area -->
    <main id="timer-area" class="flex-grow flex flex-col items-center justify-center relative select-none">
        
        <!-- Instruction -->
        <div id="instruction-text" class="mb-4 text-white/90 text-sm font-bold uppercase tracking-widest animate-pulse pointer-events-none bg-black/20 px-4 py-1 rounded-full border border-white/10 shadow-lg transition-colors">
            Appuyez sur le cercle
        </div>

        <!-- Timer Circle Container -->
        <div id="timer-container" class="relative w-64 h-64 md:w-80 md:h-80 flex items-center justify-center rounded-full glass-bubble shadow-2xl cursor-pointer active:scale-[0.98] transition-transform duration-100">
            
            <!-- SVG Progress Ring -->
            <svg class="progress-ring absolute w-full h-full transform drop-shadow-lg" width="320" height="320">
                <!-- Background circle for contrast -->
                <circle
                    id="bg-circle"
                    stroke="rgba(255,255,255,0.1)"
                    stroke-width="12"
                    fill="transparent"
                    r="48%"
                    cx="50%"
                    cy="50%"
                />
                <circle
                    class="progress-ring__circle"
                    stroke="#ffffff"
                    stroke-width="12"
                    stroke-linecap="round"
                    fill="transparent"
                    r="48%"
                    cx="50%"
                    cy="50%"
                    style="stroke-dasharray: 100 100; stroke-dashoffset: 0;"
                />
            </svg>

            <!-- Time Display -->
            <div class="z-10 text-center pointer-events-none">
                <span id="time-display" class="timer-font text-8xl md:text-9xl text-white drop-shadow-[0_4px_4px_rgba(0,0,0,0.5)] transition-colors">20</span>
                <span class="block text-white/80 text-lg uppercase tracking-wider font-bold mt-[-10px] text-shadow transition-colors">Secondes</span>
            </div>
        </div>

        <!-- Nouveau Bouton Changement de thème -->
        <button id="new-theme-btn" onclick="hardReset()" class="mt-6 btn-theme px-6 py-2 rounded-full text-white font-bold uppercase tracking-widest flex items-center gap-2 shadow-lg backdrop-blur-sm hover:bg-white/10">
            <i class="fas fa-random"></i> Crack List ! (Nouveau Thème)
        </button>

        <!-- Status Message -->
        <div id="status-message" class="h-6 mt-2 text-white/80 font-bold uppercase tracking-wide text-center text-sm transition-colors">
            PRÊT ?
        </div>

    </main>

    <!-- FOOTER: Scoreboard -->
    <section class="flex-none h-1/3 glass-panel rounded-t-[40px] flex flex-col z-20 overflow-hidden">
        
        <!-- Header Score -->
        <div class="flex items-center justify-between p-4 pb-2 border-b border-white/10">
            <div class="flex items-center gap-3">
                <h2 class="text-xl font-bold flex items-center gap-2 text-white text-shadow transition-colors">
                    <i class="fas fa-crown text-yellow-300"></i> Scores
                </h2>
                <!-- Bouton Reset Liste -->
                <button onclick="clearAllPlayers()" class="text-white/50 hover:text-red-400 transition" title="Tout effacer">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            
            <button onclick="toggleAddPlayer()" class="btn-party px-4 py-2 rounded-full text-sm font-bold uppercase tracking-wide">
                <i class="fas fa-plus mr-1"></i> Joueur
            </button>
        </div>

        <!-- Add Player Form -->
        <div id="add-player-form" class="hidden px-5 py-3 bg-black/20 backdrop-blur-md transition-colors">
            <div class="flex gap-2">
                <input type="text" id="new-player-name" placeholder="Nom du joueur..." class="flex-grow bg-white/90 text-gray-900 px-4 py-2 rounded-xl focus:outline-none focus:ring-4 focus:ring-pink-500 font-bold" onkeypress="handleEnter(event)">
                <button onclick="addPlayer()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl font-bold shadow-lg transition transform active:scale-95"><i class="fas fa-check"></i></button>
            </div>
        </div>

        <!-- Player List -->
        <div id="player-list" class="flex-grow overflow-y-auto p-4 space-y-3 pb-8">
            <!-- Players will be injected here -->
        </div>
    </section>

    <!-- Audio Logic & App Logic -->
    <script>
        // --- CONSTANTS & STATE ---
        const DURATION = 20;
        let timeLeft = DURATION;
        let timerInterval = null;
        let isRunning = false;
        let isFinished = false;
        let lastSecond = DURATION; 
        
        // Theme State
        let isLightMode = localStorage.getItem('cracklist_theme') === 'light';
        if(isLightMode) document.body.classList.add('light-mode');

        // --- AUDIO CONTEXT ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(freq, type, duration, volume = 0.1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(volume, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playTick() { playTone(800, 'sine', 0.05, 0.1); } 
        function playReset() { playTone(600, 'triangle', 0.1, 0.2); playTone(1200, 'sine', 0.1, 0.2); } 
        function playNewTheme() { 
            playTone(400, 'sine', 0.1, 0.2); 
            setTimeout(() => playTone(600, 'sine', 0.1, 0.2), 100);
            setTimeout(() => playTone(800, 'sine', 0.2, 0.2), 200);
        }
        function playEnd() { 
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.8);
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime); 
            gain.gain.linearRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.8);
        }

        // --- DOM ELEMENTS ---
        const timerArea = document.getElementById('timer-area'); 
        const timerContainer = document.getElementById('timer-container'); 
        const timeDisplay = document.getElementById('time-display');
        const circle = document.querySelector('.progress-ring__circle');
        const bgCircle = document.getElementById('bg-circle');
        const statusMessage = document.getElementById('status-message');
        const gameOverScreen = document.getElementById('game-over-screen');
        const themeIcon = document.getElementById('theme-icon');
        const fullscreenIcon = document.getElementById('fullscreen-icon');
        
        const circumference = 2 * Math.PI * 153.6;
        
        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = 0;

        // --- THEME & FULLSCREEN LOGIC ---

        function updateThemeIcon() {
            if(isLightMode) {
                themeIcon.className = "fas fa-moon";
                bgCircle.setAttribute('stroke', '#e5e7eb'); // Light gray bg for circle
            } else {
                themeIcon.className = "fas fa-sun";
                bgCircle.setAttribute('stroke', 'rgba(255,255,255,0.1)'); // Transparent white
            }
        }
        updateThemeIcon();

        function toggleTheme() {
            isLightMode = !isLightMode;
            document.body.classList.toggle('light-mode');
            localStorage.setItem('cracklist_theme', isLightMode ? 'light' : 'dark');
            updateThemeIcon();
            updateDisplay(); // Refresh colors
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch((e) => {
                    console.error("Fullscreen error", e);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenIcon.className = "fas fa-compress";
            } else {
                fullscreenIcon.className = "fas fa-expand";
            }
        });

        // --- TIMER LOGIC ---

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
            
            // Color Logic
            if (percent > 50) {
                // > 10s
                circle.style.stroke = isLightMode ? '#fb923c' : '#ffffff'; // Orange (dark) or White
                timerContainer.style.boxShadow = '0 0 0 rgba(0,0,0,0)';
            } else if (percent > 20) {
                // > 4s
                circle.style.stroke = isLightMode ? '#d97706' : '#fde047'; // Darker Orange or Yellow
                timerContainer.style.boxShadow = isLightMode 
                    ? '0 0 20px rgba(217, 119, 6, 0.2)' 
                    : '0 0 20px rgba(253, 224, 71, 0.4)';
            } else {
                // < 4s
                circle.style.stroke = '#ef4444'; // Red (always red)
                timerContainer.style.boxShadow = '0 0 30px rgba(239, 68, 68, 0.6)';
            }
        }

        function updateDisplay() {
            timeDisplay.textContent = Math.ceil(timeLeft);
            const percent = (timeLeft / DURATION) * 100;
            setProgress(percent);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
        }

        function endRound() {
            stopTimer();
            timeLeft = 0;
            updateDisplay();
            isFinished = true;
            statusMessage.textContent = "TEMPS ÉCOULÉ !";
            statusMessage.style.color = "#ef4444"; // Toujours rouge
            
            timerContainer.classList.add('shake-effect');
            playEnd();

            gameOverScreen.classList.add('active');
            
            setTimeout(() => {
                timerContainer.classList.remove('shake-effect');
                gameOverScreen.classList.remove('active');
                statusMessage.textContent = "Appuyez pour rejouer";
                statusMessage.style.color = isLightMode ? "#4b5563" : "white";
            }, 2000);
        }

        function resetTimer() {
            stopTimer(); 
            timeLeft = DURATION;
            lastSecond = DURATION;
            isRunning = true;
            isFinished = false;
            updateDisplay();
            statusMessage.textContent = "EN COURS...";
            statusMessage.style.color = isLightMode ? "#059669" : "#a7f3d0"; // Green text
            
            timerContainer.classList.remove('pulse-effect');
            void timerContainer.offsetWidth; 
            timerContainer.classList.add('pulse-effect');
            
            playReset();

            let lastTime = Date.now();
            timerInterval = setInterval(() => {
                const now = Date.now();
                const delta = (now - lastTime) / 1000;
                lastTime = now;

                timeLeft -= delta;

                const currentSecond = Math.ceil(timeLeft);
                if (currentSecond < lastSecond && currentSecond > 0) {
                    playTick();
                    lastSecond = currentSecond;
                }

                if (timeLeft <= 0) {
                    endRound();
                } else {
                    updateDisplay();
                }
            }, 50); 
        }

        function hardReset() {
            stopTimer();
            timeLeft = DURATION;
            lastSecond = DURATION;
            isRunning = false;
            isFinished = false;
            updateDisplay();
            statusMessage.textContent = "NOUVEAU THÈME - PRÊT ?";
            statusMessage.style.color = isLightMode ? "#1f2937" : "white";
            
            timerContainer.classList.remove('pulse-effect');
            void timerContainer.offsetWidth; 
            timerContainer.style.boxShadow = '0 0 0 rgba(0,0,0,0)';
            
            playNewTheme();
        }

        function handleTap(e) {
            // Empêche le déclenchement si on clique sur un bouton interactif
            if (e.target.closest('button') || e.target.closest('input') || e.target.closest('section')) return;
            if (gameOverScreen.classList.contains('active')) return;

            e.preventDefault(); 

            if (isFinished) {
                resetTimer();
            } else if (isRunning) {
                resetTimer();
            } else {
                resetTimer();
            }
        }

        timerArea.addEventListener('mousedown', handleTap);
        timerArea.addEventListener('touchstart', handleTap);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && document.activeElement.tagName !== 'INPUT') {
                handleTap(e);
            }
        });


        // --- SCOREBOARD LOGIC ---
        let players = JSON.parse(localStorage.getItem('crackListPlayers')) || [];

        function renderPlayers() {
            const list = document.getElementById('player-list');
            list.innerHTML = '';
            
            if (players.length === 0) {
                list.innerHTML = '<div class="text-center text-white/50 italic mt-4">Ajoutez les participants !</div>';
                return;
            }

            players.forEach((player, index) => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between bg-black/30 p-3 rounded-2xl border border-white/10 shadow-lg backdrop-blur-sm transform transition hover:scale-[1.02]';
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <button onclick="removePlayer(${index})" class="text-white/40 hover:text-red-400 text-xs px-2 transition"><i class="fas fa-trash"></i></button>
                        <span class="font-bold text-lg text-white truncate max-w-[120px] md:max-w-xs drop-shadow-sm">${player.name}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="player-score-bg bg-white/10 px-3 py-1 rounded-lg">
                            <span class="text-2xl font-mono font-bold text-yellow-300 drop-shadow-md">${player.score}</span>
                        </div>
                        <button onclick="addPoint(${index})" class="bg-white text-purple-700 hover:bg-yellow-300 hover:text-black w-10 h-10 rounded-xl flex items-center justify-center transition active:scale-90 font-bold shadow-lg">
                            +1
                        </button>
                    </div>
                `;
                list.appendChild(div);
            });
            
            localStorage.setItem('crackListPlayers', JSON.stringify(players));
        }

        function toggleAddPlayer() {
            const form = document.getElementById('add-player-form');
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                document.getElementById('new-player-name').focus();
            }
        }

        function addPlayer() {
            const input = document.getElementById('new-player-name');
            const name = input.value.trim();
            if (name) {
                players.push({ name: name, score: 0 });
                input.value = '';
                renderPlayers();
                toggleAddPlayer();
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addPlayer();
        }

        function addPoint(index) {
            players[index].score++;
            renderPlayers();
        }
        
        function removePlayer(index) {
            if(confirm('Supprimer ce joueur ?')) {
                players.splice(index, 1);
                renderPlayers();
            }
        }

        function clearAllPlayers() {
            if(players.length > 0 && confirm('Voulez-vous vraiment effacer toute la liste des joueurs ?')) {
                players = [];
                renderPlayers();
            }
        }

        renderPlayers();
        setProgress(100);

    </script>
</body>
</html>
